<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Domowy budżet</title>
  </head>
  <body>
    <img class="img-style" src="assets/monkey2.jpg" alt="monkey" />
    <div class="header-section">
      <div class="balance-section" id="balanceInfo">
        <span id="balanceText" class="zero-balance"> 0 PLN </span>
        <span id="remainingBalance" class="positive-balance">
          <span></span>
        </span>
      </div>
    </div>

    <div class="container">
      <div class="column">
        <h2 class="header">Przychody</h2>
        <form id="incomeForm" onsubmit="addIncome(); return false;">
          <input
            type="text"
            id="incomeCategory"
            class="input-field"
            placeholder="Kategoria"
            required
          />
          <input
            type="number"
            id="incomeAmount"
            class="input-field"
            placeholder="Kwota"
            required
          />
          <button type="submit" class="action-button">Dodaj</button>
        </form>
        <table id="incomeTable" class="data-table">
          <thead>
            <tr class="table-header">
              <th>Kategoria</th>
              <th>Kwota</th>
              <th>Opcje</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <div class="total-section">
          <span>Suma Przychodów:</span>
          <span id="totalIncome">0</span>
        </div>
      </div>

      <div class="column">
        <h2 class="header">Wydatki</h2>
        <form id="spendingForm" onsubmit="addSpending(); return false;">
          <input
            type="text"
            id="spendingCategory"
            class="input-field"
            placeholder="Kategoria"
            required
          />
          <input
            type="number"
            id="spendingAmount"
            class="input-field"
            placeholder="Kwota"
            required
          />
          <button type="submit" class="action-button">Dodaj</button>
        </form>
        <table id="spendingTable" class="data-table">
          <thead>
            <tr class="table-header">
              <th>Kategoria</th>
              <th>Kwota</th>
              <th>Opcje</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <div class="total-section">
          <span>Suma Wydatków:</span>
          <span id="totalSpending">0</span>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
