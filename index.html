<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="index.js" />
    <title>Document</title>
  </head>
  <body>
    <h1 class="header-style">Income and Spending Table</h1>

    <div class="column">
      <h2>Income</h2>
      <input type="text" id="incomeCategory" placeholder="Category" />
      <input type="number" id="incomeAmount" placeholder="Amount" />
      <button onclick="addIncome()">Add</button>
      <table id="incomeTable">
        <thead>
          <tr>
            <th>Category</th>
            <th>Amount</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div class="column">
      <h2>Spending</h2>
      <input type="text" id="spendingCategory" placeholder="Category" />
      <input type="number" id="spendingAmount" placeholder="Amount" />
      <button onclick="addSpending()">Add</button>
      <table id="spendingTable">
        <thead>
          <tr>
            <th>Category</th>
            <th>Amount</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </body>
</html>
